# Ubuntu VPS Setup Configuration File
# This file contains default configuration values for automated setup

[general]
# Basic system settings
timezone=UTC
locale=en_US.UTF-8
country=NL
hostname_change=false

[user]
# User management settings
username=admin
create_user=true
passwordless_sudo=true
ssh_key_auth=true
disable_root_ssh=true
lock_root_password=true

[ssh]
# SSH hardening settings
change_port=true
ssh_port=2222
disable_password_auth=true
enable_2fa=false
regenerate_host_keys=true
add_login_banner=true

[firewall]
# Firewall configuration
enable_ufw=true
allow_http=true
allow_https=true
default_deny=true
ssh_rate_limit=true

[security]
# Security hardening settings
install_aide=false
enable_apparmor=true
kernel_hardening=true
disable_unnecessary_services=true
install_security_tools=true

[docker]
# Docker configuration
install_docker=true
install_compose=true
enable_user_namespace=false
enable_content_trust=false
setup_ufw_integration=true

[monitoring]
# Monitoring and logging settings
install_netdata=true
install_monit=true
setup_log_rotation=true
daily_reports=true

[backup]
# Backup configuration
enable_backups=true
daily_backup=true
weekly_full_backup=true
backup_retention_days=30
backup_monitoring=true

[advanced]
# Advanced settings
dry_run=false
verbose_logging=true
email_notifications=false
admin_email=""